Admin: |
  <b>c, kanal oynatmayı ifade eder</b>
  <b>✧ {0}</b> /duraklat /cduraklat /kduraklat - Çalan müziği duraklatın.
  <b>✧ {1}</b>  /devam /cdevam /kdevam - Duraklatılmış müziği devam ettirin.
  <b>✧ {2}</b> /sustur /csustur /ksustur - Çalan müziğin sesini kapatın.
  <b>✧ {3}</b>  /unmute /cunmute - Sessiz müziği tekrar açın.
  <b>✧ {4}</b> /atla /catla /katla - Şu anda çalan müziği atlayın.
  <b>✧ {5}</b>  /durdur /cdurdur /kdurdur - Çalan müziği durdurun.
  <b>✧ {6}</b> /ckaristir /ckaristir /karistir - Kuyruktaki çalma listesini/şarkıları rastgele karıştırın.
  <b>✧ {7}</b> /seek /cseek  - Müziği ileri sarın.
  <b>✧ {8}</b>  /ilerisar /cilerisar /gerisar  - Müziği geriye sararak belirtilen süreye dönün.
  <b>✧ {9}</b>  /yenidenbaslat - Botu sohbetiniz için yeniden başlatın.
  <b>✧ {4}</b> [Sayı (Örnek: 3)] - Müziği belirli bir sıraya atlayın. Örnek: <b>/atla 3</b>, üçüncü sıradaki müziğe atlayacak ve 1 ile 2'yi geçecektir.
  <b>✧ {10}</b> /cdongu /dongu [enable/disable] veya [1-10 arasında bir sayı] - Etkinleştirildiğinde, bot mevcut müziği sesli sohbette 1-10 kez tekrar eder. Varsayılan döngü değeri 10'dur.

Active: |
  <b>✧ {0}</b>  /activevc /aktifses - Botta aktif sesli sohbetleri kontrol edin.
  <b>✧ {1}</b> /activevd /aktifvideo - Botta aktif sesli ve görüntülü aramaları kontrol edin.
  <b>✧ {2}</b>  /ac - Botta aktif görüntülü aramaları kontrol edin.
  <b>✧ {3}</b> /stats - Bot istatistiklerini kontrol edin.

Play: |
  <b>✧ {0}</b> /oynat /voynat - Bot, verilen sorguyu sesli sohbette çalmaya veya canlı bağlantıları yayınlamaya başlar.
  <b>✧ {1}</b> /oynatforce /voynatforce - Zorla Çalma, mevcut çalan parçayı durdurur ve aranan parçayı hemen çalmaya başlar, kuyruğu rahatsız etmeden/silmeden.
  <b>✧ {2}</b> /coynat /cvoynat - Bir kanalı bir gruba bağlayın ve grubunuzdan kanalın sesli sohbetinde müzik yayınlayın.
  <b>✧ {3}</b> - Doğrudan veya m3u8 olduğunu düşündüğünüz ve /oynat ile çalınamayan bir URL yayınlayın.

G-cast: |
  <b>{0} [Mesaj veya herhangi bir mesaja yanıt]</b> » Botun hizmet verdiği sohbetlere bir mesaj yayınlayın
  <u>Yayın Modları:</u>
  <b><code>-pin</code></b> » Yayınlanan mesajı hizmet verilen sohbetlerde sabitleyin
  <b><code>-pinloud</code></b> » Yayınlanan mesajı sabitleyin ve üyelere bildirim gönderin
  <b><code>-user</code></b> » Mesajı botu başlatan kullanıcılara yayınlayın [Mesajı sabitlemek için `-pin` veya `-pinloud` ekleyebilirsiniz]
  <b><code>-assistant</code></b> » Mesajınızı botun tüm asistanları aracılığıyla yayınlayın
  <b><code>-nobot</code></b> » **Bot**'un mesajı yayınlamamasını sağlar [Mesajı gruplara yayınlamak istemediğinizde kullanışlıdır]
  > <b>Örnek:</b> <code>/{0} -user -assistant -pin Test yayını</code>

Bot: |
  <b>★ {0}</b> /gstats - En İyi 10 Parça Küresel İstatistikleri, Botun En İyi 10 Kullanıcısı, Botun En İyi 10 Sohbeti, Bir Sohbette En Çok Oynatılan 10 Parça vb.
  <b>★ {1}</b> /sudolistesi  - Botun Sudo kullanıcılarını kontrol edin.
  <b>★ {2} [Şarkı Adı]</b>  /sarkisozu - Belirli bir müzik için web'de söz arayın.
  <b>★ {3} [Parça Adı] veya [YouTube Bağlantısı]</b> /sarki /muzik /indir - YouTube'dan herhangi bir parçayı MP3 veya MP4 formatında indirin.
  <b>★ {4}</b> /csira /sira - Müzik kuyruğunu kontrol edin.
  <u><b>⚡️Özel Bot:</b></u>
  <b>✧ {5} [CHAT_ID]</b>  /authorize - Bir sohbetin botunuzu kullanmasına izin verin.
  <b>✧ {6} [CHAT_ID]</b>  /unauthorize - Bir sohbetin botunuzu kullanmasını engelleyin.
  <b>✧ {7}</b>  /authorized - Botunuzu kullanmasına izin verilen tüm sohbetleri kontrol edin.

P-List: |
  <b>{0}</b> /oynatmalistesi - Bot sunucusunda tüm oynatma listenizi kontrol edin
  <b>{1}</b> /oynatmalistesinisil - Kaydedilmiş oynatma listenizden herhangi bir şarkıyı silin
  <b>{2}</b> /playplaylist /vplayplaylist - Kaydedilmiş oynatma listenizi **ses** olarak çalmaya başlayın
  <b>{3}</b> /playplaylist /vplayplaylist - Oynatma listenizi **video** olarak çalmaya başlayın

B-list: |
  <b>✧ {0}</b> [chat ID] /grupyasakla  - Herhangi bir sohbeti Müzik Botunu kullanmaktan engelleyin.
  <b>✧ {1}</b> [chat ID]  /grupyasakkaldir - Kara listeye alınan herhangi bir sohbetin Müzik Botunu kullanmasına izin verin.
  <b>✧ {2}</b> /yasakligruplar - Engellenen tüm sohbetleri kontrol edin.
  <b>✧ {3}</b> [Kullanıcı adı veya bir kullanıcıya yanıt] /yasakla - Kullanıcının bot komutlarını kullanmasını engelleyin.
  <b>✧ {4}</b> [Kullanıcı adı veya bir kullanıcıya yanıt] /yasakkaldir - Kullanıcıyı botun engellenen listesinden çıkarın.
  <b>✧ {5}</b>  /yasaklilar - Engellenen kullanıcıların listesini kontrol edin.
  <b>✧ {6}</b> [Kullanıcı adı veya bir kullanıcıya yanıt] /gban - Kullanıcıyı tüm hizmet verilen sohbetlerden yasaklayın ve botunuzu kullanmasını engelleyin.
  <b>✧ {7}</b> [Kullanıcı adı veya bir kullanıcıya yanıt] /ungban - Kullanıcıyı küresel yasak listesinden çıkarın ve botunuzu kullanmasına izin verin.
  <b>✧ {8}</b> /gbannedusers /gbanlist - Küresel yasaklı kullanıcıların listesini kontrol edin.


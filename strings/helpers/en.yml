Admin: |
  <b>c, kanal oynatmayı ifade eder</b>
  <b>✧ {0}</b> - Çalan müziği duraklatın.
  <b>✧ {1}</b> - Duraklatılmış müziği devam ettirin.
  <b>✧ {2}</b> /duraklat /cduraklat /kduraklat - Çalan müziğin sesini kapatın.
  <b>✧ {3}</b> - /devam /cdevam /kdevam - Duraklatılmış müziği devam ettirin.
  <b>✧ {4}</b> - /atla /catla /katla - Şu anda çalan müziği.
  <b>✧ {5}</b> - /durdur /cdurdur /kdurdur Çalan müziği durdurun.
  <b>✧ {6}</b> - /ckaristir /ckaristir /karistir Kuyruktaki çalma listesini/şarkıları rastgele karıştırın.
  <b>✧ {7}</b> -  /ilerisar /cilerisar /gerisar Müziği ileri sarın.
  <b>✧ {8}</b> - /seek /cseek  Müziği geriye sararak belirtilen süreye dönün.
  <b>✧ {9}</b> - /yenidenbaslat Botu sohbetiniz için yeniden başlatın.
  <b>✧ {4}</b> [Sayı (Örnek: 3)] -  Müziği belirli bir sıraya atlayın. Örnek: <b>/skip 3</b>, üçüncü sıradaki müziğe atlayacak ve 1 ile 2'yi geçecektir.
  <b>✧ {10}</b>  /cdongu /dongu [enable/disable] veya [1-10 arasında bir sayı] - Etkinleştirildiğinde, bot mevcut müziği sesli sohbette 1-10 kez tekrar eder. Varsayılan döngü değeri 10'dur.

Active: |
  <b>✧ /activevc /aktifses - Botta aktif sesli sohbetleri kontrol edin.
✧ /activevd /aktifvideo - Botta aktif sesli ve görüntülü aramaları kontrol edin.
✧ /ac - Botta aktif görüntülü aramaları kontrol edin.
✧ /stats - Bot istatistiklerini kontrol edin.

Play: |
  <b>✧ /oynat /voynat /coynat /cvoynat /oynatforce /voynatforce /coynatforce /cvplayforce /oynat /voynat /coynat - Bot, verilen sorguyu sesli sohbette çalmaya veya canlı bağlantıları yayınlamaya başlar.
✧ /playmode /oynatmamodu - Zorla Çalma, mevcut çalan parçayı durdurur ve aranan parçayı hemen çalmaya başlar, kuyruğu rahatsız etmeden/silmeden.
✧ /channelplay - Bir kanalı bir gruba bağlayın ve grubunuzdan kanalın sesli sohbetinde müzik yayınlayın.
✧ /stream /cstream /streamforce /cstreamforce - Doğrudan veya m3u8 olduğunu düşündüğünüz ve /play ile çalınamayan bir URL yayınlayın.

G-cast: |
  <b>/reklam /duyuru [Mesaj veya herhangi bir mesaja yanıt] » Botun hizmet verdiği sohbetlere bir mesaj yayınlayın
Yayın Modları:
-pin » Yayınlanan mesajı hizmet verilen sohbetlerde sabitleyin
-pinloud » Yayınlanan mesajı sabitleyin ve üyelere bildirim gönderin
-user » Mesajı botu başlatan kullanıcılara yayınlayın [Mesajı sabitlemek için -pin veya -pinloud ekleyebilirsiniz]
-assistant » Mesajınızı botun tüm asistanları aracılığıyla yayınlayın
-nobot » Bot'un mesajı yayınlamamasını sağlar [Mesajı gruplara yayınlamak istemediğinizde kullanışlıdır]  <b><code>-nobot</code></b> » **Bot**'un mesajı yayınlamamasını sağlar [Mesajı gruplara yayınlamak istemediğinizde kullanışlıdır]
  > <b>Örnek:</b> <code>/{0} -user -assistant -pin Test yayını</code>

Bot: |
  <b>★ {0}</b> - En İyi 10 Parça Küresel İstatistikleri, Botun En İyi 10 Kullanıcısı, Botun En İyi 10 Sohbeti, Bir Sohbette En Çok Oynatılan 10 Parça vb.
  <b>★ {1}</b> - Botun Sudo kullanıcılarını kontrol edin.
  <b>★ {2} [Şarkı Adı]</b> - Belirli bir müzik için web'de söz arayın.
  <b>★ {3} [Parça Adı] veya [YouTube Bağlantısı]</b> - YouTube'dan herhangi bir parçayı MP3 veya MP4 formatında indirin.
  <b>★ {4}</b> - Müzik kuyruğunu kontrol edin.
  <u><b>⚡️Özel Bot:</b></u>
  <b>✧ {5} [CHAT_ID]</b> - Bir sohbetin botunuzu kullanmasına izin verin.
  <b>✧ {6} [CHAT_ID]</b> - Bir sohbetin botunuzu kullanmasını engelleyin.
  <b>✧ {7}</b> - Botunuzu kullanmasına izin verilen tüm sohbetleri kontrol edin.

P-List: |
  <b>{0}</b> /oynatmalistesi - Bot sunucusunda tüm oynatma listenizi kontrol edin
/oynatmalistesinisil - Kaydedilmiş oynatma listenizden herhangi bir şarkıyı silin
/playplaylist /vplayplaylist - Kaydedilmiş oynatma listenizi ses olarak çalmaya başlayın
/playplaylist /vplayplaylist - Oynatma listenizi video olarak çalmaya başlayın

B-list: |
  ✧ /grupyasakla [chat ID] - Herhangi bir sohbeti Müzik Botunu kullanmaktan engelleyin.
✧ /grupyasakkaldir [chat ID] - Kara listeye alınan herhangi bir sohbetin Müzik Botunu kullanmasına izin verin.
✧ /yasakligruplar - Engellenen tüm sohbetleri kontrol edin.
✧ /yasakla [Kullanıcı adı veya bir kullanıcıya yanıt] - Kullanıcının bot komutlarını kullanmasını engelleyin.
✧ /yasakkaldir [Kullanıcı adı veya bir kullanıcıya yanıt] - Kullanıcıyı botun engellenen listesinden çıkarın.
✧ /yasaklilar - Engellenen kullanıcıların listesini kontrol edin.
✧ /gban [Kullanıcı adı veya bir kullanıcıya yanıt] - Kullanıcıyı tüm hizmet verilen sohbetlerden yasaklayın ve botunuzu kullanmasını engelleyin.
✧ /ungban [Kullanıcı adı veya bir kullanıcıya yanıt] - Kullanıcıyı küresel yasak listesinden çıkarın ve botunuzu kullanmasına izin verin.
✧ /gbannedusers /gbanlist - Küresel yasaklı kullanıcıların listesini kontrol edin.

Dev: |
  <b><u>Sudoers ekleme ve kaldırma:</u></b>
  /sudoekle [Kullanıcı adı veya bir kullanıcıya yanıt] - Botunuza Sudo ekleyin
/sudosil [Kullanıcı adı veya kullanıcı kimliği veya bir kullanıcıya yanıt] - Kullanıcıyı bot sudoers'larından çıkarın
/sudolistesi - Tüm sudoers listesini alın
Heroku:
/kullanim - Dyno kullanımı
/get_var /getvar [Değişken Adı] - Bir yapılandırma değişkenini alın
/del_var /delvar [Değişken Adı] - Bir yapılandırma değişkenini silin
/setvar [Değişken Adı] [Değer] - Bir değişken ekleyin veya güncelleyin. Değişken ve değeri bir boşlukla ayırın
Bot komutu:
/restart - Botu yeniden başlatın (yalnızca SUDOERS)
/guncelle - Botu güncelleyin
/speed /hiztesti - Sunucu hızlarını kontrol edin
/bakimmodu /bakim [enable/disable] - Bot bakım modunu geçiş yapın
/logger [enable/disable] - Aranan sorguların log grubuna kaydedilmesini geçiş yapın
/log [Satır sayısı] - Sunucudan günlükleri alın
/autoend [enable/disable] - Eğer kimse şarkıyı dinlemiyorsa yayını 30 saniye sonra otomatik olarak bitirin
